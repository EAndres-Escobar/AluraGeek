<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <h1>Gestión de Productos</h1>
    </header>
    <main>
      <!-- Bloque de Previsualización de Imágenes (ahora a la izquierda) -->
      <div class="preview-container">
        <h2>Mis productos:</h2>
        <div id="imagePreview"></div>
      </div>
      <div class="form-container">
        <h2>Agregar Producto</h2>
        <form id="productForm">
          <label class="text-label" for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" required placeholder="Nombre..."/>
          <label class="text-label" for="productPrice">Precio:</label>
          <input type="number" id="productPrice" required placeholder="Precio..." />
          <label class="text-label" for="productImage">Imagen:</label>
          <input type="file" id="productImage" accept="image/*" required placeholder="Imagen..." />
          <div class="button-container">
            <button type="submit" class="Agregar">Enviar</button>
            <button type="button" id="clearButton" class="Limpiar">Limpiar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <h3>Desarrollado por: Edilberto Escobar</h3>
      <p>© 2021 - Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
